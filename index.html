<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">


     <style>
       #imp{
         margin-left: 5px;
       }
       #ShowImp:hover{
         color:rgb(0, 0, 0);
       }

       .btn{
         height:40px;
       }
     </style>
    
</head>
<body>
   
    <Header>
       
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Add Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link navbar-brand " id="ShowImp" onclick="showImp(this)">Show Imp</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input id="inputBox" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              
            </form>
          </div>
        </div>
      </nav>
        
    </Header>

    <main>

        <div class="container col-6 mt-5 lk" >

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="submitBt" class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>
            </div>

            <ul id="parent" class="list-group">
              <div class="notes">
                <li  class="list-group-item d-flex justify-content-center">
                  <h3 class="flex-grow-1">An item</h3>
                  <button class="btn btn-warning me-2" onclick="editThis(this)">
                      Edit
                    </button>
                  <button class="btn btn-danger" onclick="removeFromList(this)">
                      Remove
                    </button>
                    <button id= "imp" class="btn btn-danger ml-5" onclick="important(this)">
                      imp
                    </button>
               </li>
              </div>
                
            </ul>

        </div>
    </main>
     

  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="finalLogic.js"></script>
</body>
</html>
